<!--    qr code download-->
<script>
function myFn(id){
    var qrDiv = document.getElementById("QRCode" + id);
    html2canvas(qrDiv, {
     onclone: function(document) {
        var qrDivTemp = document.getElementById("QRCode" + id);
        qrDivTemp.children[0].style.display = "block";
        qrDivTemp.style.cssText = "background-color: #ffffff;border: 1px solid #666666;border-radius: 4px;";
    },
    onrendered: function(canvas) {
        canvas.className = "html2canvas";
        var link = document.createElement("a");
        var qrImage = canvas.toDataURL("image/png");
        link.href = qrImage;
        link.download="QRCode" + id + ".png"
        link.click();
        delete qrDivTemp;
      },
      useCORS: true
    });
}
</script>

<script>
function logout() {
 localStorage.clear();
 var cookies = document.cookie.split(";");
 for (var i = 0; i < cookies.length; i++){
   name = cookies[i].split("=")[0];
   document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
   window.location.href = '/oauth/login/';
 }
}
</script>
<script>
function AvoidSpace(event, id) {
    var k = event ? event.which : window.event.keyCode;
    var val = document.getElementById(id).value;
    if (val.length == 0 && k == 32) {
        return false;
    }
    else if (val == ' ') {
        return false;
    }
}
</script>
<script>
function RemoveSpace(event, id) {
    var val = document.getElementById(id).value;
    if (val === ' ') {
        document.getElementById(id).value = '';
        return val;
    }
}
</script>

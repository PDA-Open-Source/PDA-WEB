{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/custom/header.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'css/custom/notification.css' %}" type="text/css">

<style>
    .head-icon-active{
        background-image: linear-gradient(131deg, #ffd096 31%, #fb8800 86%);
    }
    .loader-overlay {
    display:flex;
    background-color:#EFEFEF;
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 9999;
    top: 0px;
    left: 0px;
    opacity: .5; /* in FireFox */
    filter: alpha(opacity=50); /* in IE */
}
.loader-img {
    font-size:85px;
    margin:auto;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    background-image: linear-gradient(to left, #fa766b, #b9524a);
}
</style>
{% endblock %}

{% block content %}
<!-- header -->
<div class="container-fluid" style="height:105px;padding-right:0;padding-left:0;">
    <div class="header">
        <div class="text-center pda-head"></div>
    </div>
    <!-- Toaster -->
    <div class="notification-toaster" aria-live="polite" aria-atomic="true" style="display:none;">
        <div class="toast" data-delay="5000">
            <div class="toast-body d-flex justify-content-between align-items-center">
                <div id="notification-error-message" style="font-size:14px;font-weight:bold;"></div>
                <div>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close"
                        style="line-height: 0.7;color:#ffffff;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="header-icon">
        <div class="home head-icon" onclick="location.href='/entities/'" data-url="/entities/">
            <i class="fa fa-university fa-2x fa-header-icon" aria-hidden="true"></i>
        </div>
        <div class="go-to head-icon" onclick="location.href='/program/'" data-url="/program/">
            <i class="fa fa-clipboard fa-2x fa-header-icon" aria-hidden="true"></i>
        </div>
        <div class="account head-icon" onclick="location.href='/oauth/user-profile/'" data-url="/oauth/user-profile/">
            <i class="fa fa-user fa-2x fa-header-icon" aria-hidden="true"></i>
        </div>
     </div>
    <div class="notification-bell-icon" id="notification-bell">
        <div class="notification js-notification-show" data-url="{% url 'notification' %}">
            <img class="bell-image" src="{% static 'assets/bell_icon.png' %}"/>
        </div>
        <div class="text-center number" style="display:none;">
            <span class="text-notification" id="unReadNotificationCount">0</span>
        </div>
        <div class="logout-header-icon" onclick="logout()">
            <i class="fa fa-power-off" aria-hidden="true"></i>
        </div>
    </div>

    <!-- popup -->
    <div class="modal fade" id="modal-popup-notification">
        <div class="modal-dialog" style="position:absolute;top: 32px;right: 8.5%;max-width:526px;max-height:480px;">
            <div class="modal-content">
            </div>
        </div>
    </div>
</div>
<!-- end header -->
{% endblock %}
